name: Angular CI

on:
  pull_request:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12'
      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx ng lint

      - name: Test
        run: npx ng test ng-inbo --watch=false --browsers=ChromeHeadlessCI
