name: Angular CI

on:
  pull_request:
    branches: [main] # Adjust if your main branch has a different name

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Or your project's Node.js version from package.json engines field if specified

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx ng lint

      - name: Test
        run: npx ng test --watch=false --browsers=ChromeHeadlessCI
