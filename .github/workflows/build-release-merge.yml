name: Build, Test, and Release Angular Library

# Trigger workflow on pull request or push to main
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Job 1: Test and build library on pull request
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

#      - name: Run unit tests
#        run: npm run test projects/ng-inbo -- --no-watch --no-progress --browsers=ChromeHeadless

      - name: Build library
        run: npm run build

  # Job 2: Publish the library to npm on push to main

  merge:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: success() && github.ref !='refs/heads/main'
    permissions: write-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: merge
        uses: devmasx/merge-branch@master
        with:
          type: now
          target_branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}

  publish:
    if: github.event_name == 'push' && github.ref =='refs/heads/main' && github.repository_owner == 'govflanders'  # Triggered
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build the library
        run: npm run build --prod

      - name: Create .npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}

