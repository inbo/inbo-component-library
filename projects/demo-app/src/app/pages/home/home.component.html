<div class="main-content">
  <div class="sidebar">
    <h2>Components</h2>
    <mat-nav-list>
      @for (item of menuItems; track item.path) {
        <a
          mat-list-item
          [routerLink]="item.path"
          routerLinkActive="active-link"
          >{{ item.label }}</a
        >
      }
    </mat-nav-list>
  </div>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
