<div class="component-container">
  <h1>Header Component</h1>
  <div class="component-description">
    <p>The InboHeader component displays a header with customizable titles.</p>
  </div>

  <div class="example-container">
    <h2>Example</h2>
    <inbo-header
      [titles]="[
        'Vlaanderen',
        'INBO',
        'Component Library',
        'Demo',
      ]"></inbo-header>
  </div>

  <div class="usage-container">
    <h2>Usage</h2>
    <pre>
&lt;inbo-header [titles]="['Title1', 'Title2', 'Title3']"&gt;&lt;/inbo-header&gt;
    </pre>
  </div>
</div>
